<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products List</title>
    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Opcional: Adicionando jQuery (necessário para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Adicionando Bootstrap JavaScript (e Popper.js, se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Products</h1>

        <a href="/products/create" class="btn btn-primary">Add Product</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Corrigindo o bloco th:each -->
                <tr th:each="product: ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="100">
                    </td>
                    <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}"></td>
                    <td style="white-space:nowrap">

                        <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>

                        
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/products/delete{id=${product.id}} }"
                           onclick = "return confirm('Are you sure?')">Delete</a>



                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
